name: Swift

on:
  push:
  pull_request:
    branches: [ master ]
  schedule:
    # Nightly builds at midnight
    - cron: 0 0 * * *
jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
